    <meta charset="UTF-8">
    <script type="text/javascript">
      const PATH = window.location.pathname;
      const panelIndex = PATH.lastIndexOf('/panel');
      const parsedRootPanelPath = (PATH.substring(0,(panelIndex+6)).replace(/(\/)+$/,'')) || "/";
      const BASE_PANEL_PATH = (panelIndex === -1 || parsedRootPanelPath === '') ? '/' : (parsedRootPanelPath + "/") ;
      const base = document.createElement('base');
      base.href = BASE_PANEL_PATH;
      document.getElementsByTagName('head')[0].appendChild(base);
    </script>
